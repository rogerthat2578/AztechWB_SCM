<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구매발주품목조회</title>
	<link rel="stylesheet" href="css/setup.css">
	<link rel="stylesheet" href="css/scm_style.css">
	<link rel="stylesheet" href="css/date_picker.css">
	<style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
	<div v-cloak id="app">
		<header>		
			<div class="con">
				<button class="btn-menu" onclick="GX._METHODS_.clickLeftMenu()"></button>
				<a href="javascript:void(0)" onclick="location.replace('main.html')" class="web">
					<img src="img/logo.png" alt="로고이미지">
				</a>
				<span class="page-name">구매발주품목조회</span>
			</div>
			<div class="con">
				<div class="cart">
					<img src="img/ic_01.png" alt="알림이미지">
					<span class="alarm">12</span>
				</div>
				<div class="user-info web" @click="userInfoClick()">
					<div class="frame">
						<img src="img/user.png" alt="유저이미지">
					</div>
					<p class="user-name" v-if="deptName !== ''">{{userName}}</p>
					<p class="user-name" v-else>{{deptName}} {{userName}}</p>
				</div>
			</div>
		</header>
		<main>
			<div class="left-menu" v-html="leftMenu"></div>
			<div class="top-data-wrap">
				<div class="data-row-wrap">
					<div class="data-row">
						<ul class="input-wrap">
							<li class="name essential">
								<label>발주일</label>
							</li>
							<li class="date">
								<input type="text" class="datepicker" name="PODateFr" v-model.trim="queryForm.PODateFr" gx-datepicker="queryForm.PODateFr" @chagne="updateDate">
								<span>-</span>
								<input type="text" class="datepicker" name="PODateTo" v-model.trim="queryForm.PODateTo" gx-datepicker="queryForm.PODateTo" @chagne="updateDate">
							</li>
						</ul>
		
						<ul class="input-wrap">
							<li class="name">
								<label>납품예정일</label>
							</li>
							<li class="date">
								<input type="text" class="datepicker" name="DelvPlanDateFr" v-model.trim="queryForm.DelvPlanDateFr" gx-datepicker="queryForm.DelvPlanDateFr" @chagne="updateDate">
								<span>-</span>
								<input type="text" class="datepicker" name="DelvPlanDateTo" v-model.trim="queryForm.DelvPlanDateTo" gx-datepicker="queryForm.DelvPlanDateTo" @chagne="updateDate">
							</li>
						</ul>
		
						<ul class="input-wrap">
							<li class="name">
								<label>진행상태</label>
							</li>
							<li>
								<div class="select">
									<input type="text" class="drop-box-input" v-model="queryForm.ProcStatus" @click="openCloseDropBox" readonly>
									<ul class="drop-box">
										<li v-for="item in procStatusList" @click="openCloseDropBox">{{item}}</li>
									</ul>
								</div>
							</li>
						</ul>
		
						<ul class="input-wrap">
							<li class="name">
								<label>발주번호</label>
							</li>
							<li class="txt">
								<input type="text" v-model="queryForm.PoNo">
							</li>
						</ul>
					</div>
					<div class="data-row">
						<ul class="input-wrap">
							<li class="name">
								<label>품명</label>
							</li>
							<li class="txt">
								<input type="text" v-model="queryForm.ItemNm">
							</li>
						</ul>
						<ul class="input-wrap">
							<li class="name">
								<label>품번</label>
							</li>
							<li class="txt">
								<input type="text" v-model="queryForm.ItemNo">
							</li>
						</ul>
						<ul class="input-wrap">
							<li class="name">
								<label>규격</label>
							</li>
							<li class="txt">
								<input type="text" v-model="queryForm.Spec">
							</li>
						</ul>				
					</div>
				</div>
				<button class="btn-hide mo" onclick="GX._METHODS_.hide()"></button>
			</div>
			<div class="main-data-wrap">
				<div class="btn-row">
					<div>
						<button class="btn-stlye-01" @click="search">
							<img src="img/ic_04.png" alt="조회버튼이미지">
							<span class="web">조회</span>
						</button>
		
						<button class="btn-stlye-02">
							<img src="img/ic_05.png" alt="납품등록버튼이미지">
							<span>납품등록</span>
						</button>
					</div>

					<button class="btn-stlye-03">
						<img src="img/ic_06.png" alt="저장버튼이미지">
						<span>저장</span>
					</button>
				</div>

				<div class="data-table" id="grid"></div>
			</div>
		</main>
	</div>

	<script src="js/common/app.js?v=1665537373142"></script>
</body>

</html>
