<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>main</title>
	<link rel="stylesheet" href="css/setup.css">
	<link rel="stylesheet" href="css/scm_style.css">
	<link rel="stylesheet" href="css/date_picker.css">
	<style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="main">
	<div v-cloak id="app">
		<header>		
			<div class="con">
				<button class="btn-menu" @click="menu()"></button>
				<a href="#" class="web">
					<img src="img/logo.png" alt="로고이미지">
				</a>
			</div>
			<div class="con">
				<div class="cart">
					<img src="img/ic_01.png" alt="알림이미지">
					<span class="alarm">12</span>
				</div>
				<div class="user-info web" @click="userInfoClick()">
					<div class="frame">
						<img src="img/user.png" alt="유저이미지">
					</div>
					<p class="user-name" v-if="deptName !== ''">{{userName}}</p>
					<p class="user-name" v-else>{{deptName}} {{userName}}</p>
				</div>
			</div>
		</header>
		<main>
			<div class="left-menu">
				<div class="list-bg"></div>
				<div class="list-container">
					<div class="menu-title">구매</div>
					<ul class="list-wrap">
						<li>
							<a href="row.link">
								<span class="list-img menu-01"></span>
								<span>구매발주품목조회</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="list-container">
					<div class="menu-title">외주가공</div>
					<ul class="list-wrap">
						<li>
							<a href="#">
								<span class="list-img menu-03"></span>
								<span>외주생산지시조회</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="list-img menu-04"></span>
								<span>외주납품현황</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="list-img menu-05"></span>
								<span>공정별 작업예정일</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main-container">
				대시보드자리
			</div>
		</main>
	</div>

	<script src="js/common/app.js?v=1665537373142"></script>
</body>

</html>
